<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>jQuery</title>
</head>
<body>
    <header>
        <h1>GALERIA DE FOTOS</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button id="cancel-btn" type="reset">Cancelar</button>
    </form>
    <!-- UL é utilizado para uma lista não ordenada -->
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato" />
            <div class="overlay-images-link">
                <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Imagem de um flamingo" />
            <div class="overlay-images-link">
                <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Imagem de filhotes de cachorros" />
            <div class="overlay-images-link">
                <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
